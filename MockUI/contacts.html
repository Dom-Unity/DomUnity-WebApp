<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Контакти — DomUnity</title>
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" href="images/icon_image.png" type="image/png">
</head>

<body>

    <div id="header"></div>

<main class="contact-page">

    <div class="contact-card">
        <div class="contact-info">
            <h2>Свържете се с нас</h2>

            <div class="info-row">
                <h3>Телефон</h3>
                <p>359 888 440 107<br>359 888 440 107</p>
            </div>

            <div class="info-row">
                <h3>E-mail</h3>
                <p>info@domunity.bg</p>
            </div>

            <div class="info-row">
                <h3>Адрес</h3>
                <p>гр. София,<br>ж.к. Младост 1,<br>ул. Гошо секса №15</p>
            </div>
        </div>

        <form class="contact-form">
            <h3>Изпратете запитване</h3>

            <div class="form-group">
                <label>Име *</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Телефон *</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>E-mail *</label>
                <input type="email">
            </div>

            <div class="form-group">
                <label>Съобщение *</label>
                <textarea></textarea>
            </div>

            <button type="submit" class="submit-btn">Изпрати</button>
        </form>

    </div>

</main>

<div id="footer"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

</body>
</html>
