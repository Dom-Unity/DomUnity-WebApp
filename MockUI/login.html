<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DomUnity - Вход</title>
        <link rel="stylesheet" href="loginsignup.css" />
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="footer.css" />
        <link rel="icon" href="images/icon_image.png" type="image/png" />
    </head>
    <body>
        <div id="header"></div>

        <main class="login-container">
            <div class="login-box">
                <img src="images/logo_image.png" alt="DomUnity Logo" class="logo" />
                <h2 class="h2_login">Вход в DomUnity</h2>
                <p class="subtitle">Добре дошли отново!</p>
                <form>
                    <div class="input-group">
                        <label for="email">Имейл адрес*:</label>
                        <input id="email" type="email" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Парола*:</label>
                        <input id="password" type="password" required />
                    </div>
                    <a href="#" class="forgot-password"><u>Забравена парола?</u></a>
                    <button type="submit" class="btn primary">Вход</button>
                    <div class="no-account">
                        <span>Нямате акаунт?</span>
                    </div>
                    <a href="signup.html" class="btn secondary">Регистрация</a>
                </form>
            </div>
        </main>

        <div id="footer"></div>

        <script>
            fetch("header.html")
                .then(res => res.text())
                .then(data => (document.getElementById("header").innerHTML = data));

            fetch("footer.html")
                .then(res => res.text())
                .then(data => (document.getElementById("footer").innerHTML = data));
        </script>
    </body>
</html>
