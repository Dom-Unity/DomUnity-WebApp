<!DOCTYPE html>
<html lang="bg">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DomUnity - Регистрация</title>
        <link rel="stylesheet" href="loginsignup.css" />
        <link rel="stylesheet" href="header.css" />
        <link rel="stylesheet" href="footer.css" />
        <link rel="icon" href="images/icon_image.png" type="image/png" />
    </head>
    <body>
        <div id="header"></div>

        <main class="signup-container">
            <div class="signup-box">
                <img src="images/logo_image.png" alt="DomUnity Logo" class="logo" />
                <h2 class="h2_signup">Създайте акаунт в DomUnity</h2>
                <p class="subtitle">Присъединете се към нашата общност!</p>
                <form>
                    <div class="input-group">
                        <label for="fullname">Име и фамилия:</label>
                        <input id="fullname" type="text" />
                        <small>Минимум 5 символа</small>
                    </div>
                    <div class="input-group">
                        <label for="email">Email*:</label>
                        <input id="email" type="email" required />
                    </div>
                    <div class="input-group">
                        <label for="phone">Телефонен номер:</label>
                        <input id="phone" type="tel" />
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Парола:</label>
                        <input id="password" type="password" required />
                        <small>Главна, малка буква на латиница, число, минимум 8 символа</small>
                    </div>
                    <div class="input-group">
                        <label for="confirm">Потвърдете паролата:</label>
                        <input id="confirm" type="password" required />
                    </div>

                    <button type="submit" class="btn primary">Регистрация</button>

                    <div class="has-account">
                        <span>Вече имате акаунт?</span>
                    </div>
                    <a href="login.html" class="btn secondary">Вход</a>
                </form>
            </div>
        </main>

        <div id="footer"></div>

        <script>
            fetch("header.html")
                .then(res => res.text())
                .then(data => (document.getElementById("header").innerHTML = data));

            fetch("footer.html")
                .then(res => res.text())
                .then(data => (document.getElementById("footer").innerHTML = data));
        </script>
    </body>
</html>
