<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>DomUnity — Оферта & Презентация</title>
    <link rel="stylesheet" href="offer.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" href="images/icon_image.png" type="image/png">
</head>

<body>

<div id="header"></div>

<main class="offer-page">

    <div class="page-top">
        <h1 id="page-title">Вземи оферта</h1>
    </div>

    <div class="offer-tabs">
        <button class="tab active" onclick="switchTab('offer')">Вземи оферта</button>
        <button class="tab" onclick="switchTab('presentation')">Заяви презентация</button>
    </div>

    <div class="offer-card">
        <form id="offer-form" class="form-side">
            <h2>Попълни формата</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Телефон *</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>E-mail *</label>
                    <input type="email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Град *</label>
                    <select>
                        <option>София</option>
                        <option>Пловдив</option>
                        <option>Варна</option>
                        <option>Бургас</option>
                        <option>Друг</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Брой обекти *</label>
                    <input type="number" min="1" value="1">
                </div>
            </div>
            <div class="form-group">
                <label>Адрес *</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Допълнителна информация</label>
                <textarea></textarea>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agree">
                <label for="agree">Съгласен съм с политиката за поверителност *</label>
            </div>            
            <button type="submit" class="submit-btn">Изпрати</button>
        </form>
        <form id="presentation-form" class="form-side hidden">
            <h2>Попълни за презентация</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Дата *</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label>Тип сграда *</label>
                    <select>
                        <option>Ново строителство</option>
                        <option>Старо строителство</option>
                        <option>Комплекс от затворен тип</option>
                        <option>Друго</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Телефон *</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>E-mail *</label>
                    <input type="email">
                </div>
            </div>
            <div class="form-group">
                <label>Адрес</label>
                <input type="text">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="agree">
                <label for="agree">Съгласен съм с политиката за поверителност *</label>
            </div>
            <button type="submit" class="submit-btn">Заяви презентация</button>
        </form>
    </div>
</main>

<div id="footer"></div>

<script>
    fetch('header.html').then(r => r.text()).then(data => document.getElementById('header').innerHTML = data);
    fetch('footer.html').then(r => r.text()).then(data => document.getElementById('footer').innerHTML = data);

    function switchTab(tab) {
        document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));

        if (tab === 'offer') {
            document.getElementById('page-title').innerText = "Вземи оферта";
            document.getElementById('offer-form').classList.remove('hidden');
            document.getElementById('presentation-form').classList.add('hidden');
            document.querySelectorAll('.tab')[0].classList.add('active');
        } else {
            document.getElementById('page-title').innerText = "Заяви презентация";
            document.getElementById('offer-form').classList.add('hidden');
            document.getElementById('presentation-form').classList.remove('hidden');
            document.querySelectorAll('.tab')[1].classList.add('active');
        }
    }
</script>

</body>
</html>
