version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: domunity-db
    environment:
      POSTGRES_USER: domunity
      POSTGRES_PASSWORD: password
      POSTGRES_DB: domunity
    command: -c password_encryption=md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U domunity"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: domunity-backend
    environment:
      DATABASE_URL: postgresql://domunity:password@postgres:5432/domunity
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-min-32-chars
      RUST_LOG: info,domunity_backend=debug
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 50051
      FRONTEND_URL: http://localhost:5173
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
